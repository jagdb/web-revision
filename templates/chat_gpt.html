<!DOCTYPE html>
<html>
<head>
  <title>{{ product.name }}</title>
</head>
<body>
  <div class="product-card">
    <img src="{{ product.image_url }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
